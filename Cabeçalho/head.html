<head>

    <!--Condições de caracteres especiais-->
    <meta charset="UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--Portabilidade para dispositivos mobiles-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <!--SEO: SEARCH OPTIMIZATION (motores de busca = google)-->
    <!--
        -charset
        -viewport
        -author
        -description
        -robots (padrão é index e follow)
    -->

    <meta name="author" content="Flávia Fogaça">
    <meta name="description" content="Apredendo sobre SEO">
    <meta name="robots" content="index, follow">

    <!--
        <meta> para redes sociais
        -Ex: Open Graph: facebook
        -Ex: twitter tbm tem
    -->


</head>
